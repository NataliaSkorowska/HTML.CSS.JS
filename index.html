<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowe skrypty na zajęcia</title>
    <link rel="stylesheet">
    <script defer src="strona.js">    </script> 
    <style type="text/css">
        #mapa { height: 600px; }
        </style>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
         <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
	<h2>Witaj na stronie z zadaniami na zajęcia z języków skryptowych</h2>
	<h4>Stworzone przez Natalię Skórowską z grupy S12-32</h4>
	<h3>Wybierz interesującą Cię funckję:</h3>
	<ul>
   <li><a href="haslo.html">Sprawdzanie hasła</a> </li>
   <li> <a href = "nwd.html">Największy wspólny dzielnik</a></li>
   <li>  <a href = "max.html">Maksimum z 7 liczb</a></li>
   <li><a href = "fib.html">Ciąg Fibonacciego</a></li>
	</ul>


<div id="mapa">
</div>
<script type="text/javascript">
	var mymap = L.map('mapa').setView([ 54.443952, 18.555182 ], 16);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([54.442265, 18.556162]).addTo(mymap)
		.bindPopup("Wydział Zarządzania UG").openPopup();

    L.marker([ 54.44508, 18.5549]).addTo(mymap)
		.bindPopup("Wydział Ekonomiczny UG").openPopup();
    
    L.marker([54.4449, 18.553]).addTo(mymap)
		.bindPopup("Centrum Dydaktyczne UG").openPopup();

	L.circle([ 54.443398, 18.5559],30, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("<b>Obszar komendy policji<b/r>");

	L.polygon([
		[54.445342 , 18.552623],
        [54.444989, 18.552787],
        [54.445053,18.55328],
        [54.445394,18.55313]
	]).addTo(mymap).bindPopup("Parking dla studentów");

    L.polygon([
		[54.44508, 18.555348],
		[54.444734, 18.555366],
		[54.444717, 18.555959],
        [54.445099,18.555848]
	]).addTo(mymap).bindPopup("Parking dla pracowników");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
